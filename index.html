<html>
<meta name="robots" content="noindex,nofollow" />
<meta charset="UTF-8">
<title>This is Template</title>
<link rel="stylesheet" href="css/iphone.css">
<link rel="stylesheet" href="calendar/css/calendar.css">
<link rel="stylesheet" href="message/css/message.css">
<link rel="stylesheet" href="clock/css/clock.css">
<link rel="stylesheet" href="line/css/line.css">
<link rel="stylesheet" href="slack/css/slack.css">
<link rel="stylesheet" href="twitter/css/twitter.css">

</head>
<body>
  <div id="back">
    <div id="iphone">
      <div class="app">
        <div id="calendar">
          <div id="week">金曜日</div>
          <div id="date">22</div>
        </div>
      </div>
      <div class="app">
        <div id="message">
          <div id="balloon"></div>
        </div>
      </div>
      <div class="app">
        <div id="clock">
          <div id="clock-in">
            <div id="time-12">12</div>
            <div id="time-11">11</div>
            <div id="time-10">10</div>
            <div id="time-9">9</div>
            <div id="time-8">8</div>
            <div id="time-7">7</div>
            <div id="time-6">6</div>
            <div id="time-5">5</div>
            <div id="time-4">4</div>
            <div id="time-3">3</div>
            <div id="time-2">2</div>
            <div id="time-1">1</div>
            <div id="center"></div>
            <div id="hour"></div>
            <div id="min"></div>
            <div id="second"></div>
          </div>
        </div>
      </div>
      <div class="app">
        <div id="line">
          <div id="balloon">
            <p>LINE</p>
          </div>
        </div>
      </div>
      <div class="app" style="margin-left: 5px;">
        <div id="slack">
          <p id="text">S</p>
        </div>
      </div>
      <div class="app">
        <div id="twitter">
          <div id="body">
            <div id="head"></div>
            <div id="bg"></div>
            <div id="wing"></div>
            <div id="wing2"></div>
            <div id="wing3"></div>
          </div>
        </div>
      </div>
      <div class="app"></div>
      <div class="app"></div>
    </div>
  </div>
</body>
</html>
